<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Reg Usuario</title>
            </f:facet>
        </h:head>
        <h:body>
            <table align="center">
                <tr><th  colspan="2" align="center">Registro de Usuario</th></tr> 
                <tr><td><h:outputText value="Nombres: "/> </td><td> <p:inputText value="#{reg.name}" required="true" /></td></tr>
                <tr><td><h:outputText value="Apellidos: "/> </td><td> <p:inputText value="#{reg.lastName}" required="true" /></td></tr>
                <tr><td><h:outputText value="Email: "/> </td><td> <p:inputText value="#{reg.email}" required="true" /></td></tr>
                <tr ><td colspan="2" align="center"><p:commandButton value="Registrar" action="#{reg.register}"/></td></tr>
            </table>
        </h:body>
    </f:view>
</html>
